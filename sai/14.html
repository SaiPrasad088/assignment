<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>14th</h1>
    <h3>forms</h3>
    <form action="https://www.sjcknl.edu.in/" method="get" target="_self">
        <b>enter your name</b><input type="text" size="40" name="username" required placeholder="enter your name"><br>
        <b>enter mail id</b><input type="email" required placeholder="enter mail id"><br>
        <b>select hobbies</b><br>
        <input type="checkbox" name="hobbies">singing <br>
        <input type="checkbox" name="hobbies">dancing <br>
        <input type="checkbox" name="hobbies">reading books <br>
        <b>Select gender</b> <br>
        <input type="radio" name="gender" required/>male <br>
        <input type="radio" name="gender" required/>female <br>
        <b>Select course</b><br>
        <select name="course" required>
        <option value="m1">mscs</option>
        <option value="m2">mecs</option>
        <option value="m3">bcom</option>
        </select><br>
        <b>upload your photo</b><input type="file" required>
        <br>
        <input type="submit" value="register">
        <input type="reset" value="clear">
    </form>
</body>
</html>
